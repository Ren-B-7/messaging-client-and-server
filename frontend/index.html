<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Chat App</title>
    <meta name="description" content="Sign in to your Chat App account to send messages, connect with friends, and stay in touch." />

    <!-- Critical CSS variables inlined to eliminate a render-blocking network request -->
    <style>:root{--font-sans:-apple-system,BlinkMacSystemFont,"Segoe UI","Roboto","Helvetica Neue",Arial,sans-serif;--font-mono:"SF Mono","Monaco","Fira Code","Fira Mono","Roboto Mono",monospace;--text-xs:.75rem;--text-sm:.875rem;--text-base:1rem;--text-lg:1.125rem;--text-xl:1.25rem;--text-2xl:1.5rem;--text-3xl:1.875rem;--text-4xl:2.25rem;--space-1:.25rem;--space-2:.5rem;--space-3:.75rem;--space-4:1rem;--space-5:1.25rem;--space-6:1.5rem;--space-8:2rem;--space-10:2.5rem;--space-12:3rem;--space-16:4rem;--radius-sm:4px;--radius-md:8px;--radius-lg:12px;--radius-xl:16px;--radius-2xl:24px;--radius-full:9999px;--shadow-sm:0 1px 2px 0 rgba(0,0,0,.05);--shadow-md:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06);--shadow-lg:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05);--shadow-xl:0 20px 25px -5px rgba(0,0,0,.1),0 10px 10px -5px rgba(0,0,0,.04);--transition-fast:150ms cubic-bezier(.4,0,.2,1);--transition-base:200ms cubic-bezier(.4,0,.2,1);--transition-slow:300ms cubic-bezier(.4,0,.2,1);--z-dropdown:1000;--z-sticky:1020;--z-fixed:1030;--z-modal-backdrop:1040;--z-modal:1050;--z-popover:1060;--z-tooltip:1070;--breakpoint-sm:640px;--breakpoint-md:768px;--breakpoint-lg:1024px;--breakpoint-xl:1280px;--breakpoint-2xl:1536px;--navbar-height:64px;--sidebar-width:260px;--sidebar-width-collapsed:60px;--duration-fast:150ms;--duration-base:200ms;--duration-slow:300ms;--duration-slower:500ms}@media(max-width:768px){:root{--navbar-height:56px;--sidebar-width:200px}}</style>

    <!-- Primary render-blocking CSS â€” high priority so browser fetches immediately -->
    <link rel="stylesheet" href="/static/css/base/base.light.css" fetchpriority="high" />
    <link rel="stylesheet" href="/static/css/auth/auth.light.css" fetchpriority="high" />

    <!-- Synchronous theme detection â€” must stay sync to prevent FOUC -->
    <script>
      var t =
        localStorage.getItem("theme") ||
        (matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", t);
      if (t === "dark")
        ["base", "auth"].forEach(function (m) {
          var l = document.createElement("link");
          l.rel = "stylesheet";
          l.href = "/static/css/" + m + "/" + m + ".dark.css";
          l.fetchPriority = "high";
          document.head.appendChild(l);
        });
      var ld = function (v) {
        document.getElementById("loading").style.display = v;
      };
      window.addEventListener("beforeunload", function () {
        ld("flex");
      });
      window.addEventListener("load", function () {
        ld("none");
      });
      window.addEventListener("pageshow", function (e) {
        if (e.persisted) ld("none");
      });
    </script>

    <link rel="preload" href="/static/js/utils/theme_manager.js" as="script" />
    <link
      rel="preload"
      href="/static/js/config/platform.config.js"
      as="script"
    />
    <link rel="preload" href="/static/js/config/route.config.js" as="script" />
    <link rel="preload" href="/static/js/utils/utils.js" as="script" />
    <link rel="preload" href="/static/js/auth/auth.password.js" as="script" />
    <link rel="preload" href="/non-static/auth/auth.login.js" as="script" />
    <link rel="preload" href="/non-static/auth/auth.init.js" as="script" />

    <script defer src="/static/js/utils/theme_manager.js"></script>
    <script defer src="/static/js/config/platform.config.js"></script>
    <script defer src="/static/js/config/route.config.js"></script>
    <script defer src="/static/js/utils/utils.js"></script>
    <script defer src="/static/js/auth/auth.password.js"></script>
    <script defer src="/non-static/auth/auth.login.js"></script>
    <script defer src="/non-static/auth/auth.init.js"></script>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-logo">ðŸ’¬</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue to your account</p>
          </div>

          <form id="loginForm" class="auth-form" novalidate>
            <div class="form-group">
              <label class="form-label" for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="name@example.com"
                required
                autocomplete="email"
                autofocus
              />
              <div class="form-error" id="emailError"></div>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <div class="password-input-wrapper">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="password-toggle"
                  aria-label="Toggle password visibility"
                >
                  <img
                    src="/static/icons/icons/eye.svg"
                    alt=""
                    width="20"
                    height="20"
                  />
                </button>
              </div>
              <div class="form-error" id="passwordError"></div>
            </div>

            <label class="form-checkbox">
              <input type="checkbox" name="remember" class="checkbox-input" />
              <span class="checkbox-label">Remember me for 30 days</span>
            </label>

            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Sign In
            </button>
          </form>

          <div class="auth-link-text">
            Don't have an account? <a href="/register">Create account</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        themeManager.init(["base", "auth"]);
      });
    </script>
  </body>
</html>
