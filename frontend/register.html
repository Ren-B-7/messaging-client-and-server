<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Chat App</title>
    <meta
      name="description"
      content="Create a free Chat App account. Sign up in minutes to start messaging friends and family."
    />

    <!-- Primary CSS -->
    <link rel="stylesheet" href="static/css/var.css" fetchpriority="high" />
    <link
      rel="stylesheet"
      href="static/css/base/base.light.css"
      fetchpriority="high"
    />
    <link
      rel="stylesheet"
      href="static/css/auth/auth.light.css"
      fetchpriority="high"
    />

    <!-- Theme detection logic updated for relative paths -->
    <script>
      var t =
        localStorage.getItem("theme") ||
        (matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", t);
      if (t === "dark")
        ["base", "auth"].forEach(function (m) {
          var l = document.createElement("link");
          l.rel = "stylesheet";
          l.href = "static/css/" + m + "/" + m + ".dark.css";
          l.fetchPriority = "high";
          document.head.appendChild(l);
        });
      var ld = function (v) {
        var e = document.getElementById("loading");
        if (e) e.style.display = v;
      };
      window.addEventListener("beforeunload", function () {
        ld("flex");
      });
      window.addEventListener("load", function () {
        ld("none");
      });
      window.addEventListener("pageshow", function (e) {
        if (e.persisted) ld("none");
      });
    </script>

    <!-- Preloads -->
    <link rel="preload" href="static/js/utils/theme_manager.js" as="script" />
    <link
      rel="preload"
      href="static/js/config/platform.config.js"
      as="script"
    />
    <link rel="preload" href="static/js/config/route.config.js" as="script" />
    <link rel="preload" href="static/js/utils/utils.js" as="script" />
    <link rel="preload" href="static/js/auth/auth.password.js" as="script" />
    <link rel="preload" href="non-static/auth/auth.login.js" as="script" />
    <link rel="preload" href="non-static/auth/auth.register.js" as="script" />
    <link rel="preload" href="non-static/auth/auth.init.js" as="script" />

    <!-- Scripts -->
    <script defer src="static/js/utils/theme_manager.js"></script>
    <script defer src="static/js/config/platform.config.js"></script>
    <script defer src="static/js/config/route.config.js"></script>
    <script defer src="static/js/utils/utils.js"></script>
    <script defer src="static/js/auth/auth.password.js"></script>
    <script defer src="non-static/auth/auth.login.js"></script>
    <script defer src="non-static/auth/auth.register.js"></script>
    <script defer src="non-static/auth/auth.init.js"></script>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-logo">ðŸ’¬</div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join our community today</p>
          </div>

          <!-- Progress steps -->
          <div class="steps-container">
            <div class="step active" data-step="1">
              <div class="step-circle">1</div>
              <span class="step-label">Account</span>
            </div>
            <div class="step-connector"></div>
            <div class="step" data-step="2">
              <div class="step-circle">2</div>
              <span class="step-label">Profile</span>
            </div>
            <div class="step-connector"></div>
            <div class="step" data-step="3">
              <div class="step-circle">3</div>
              <span class="step-label">Verify</span>
            </div>
          </div>

          <form id="registerForm" class="auth-form" novalidate>
            <div class="form-step active" data-step="1">
              <div class="form-group">
                <label class="form-label" for="regEmail">Email Address</label>
                <input
                  type="email"
                  id="regEmail"
                  name="email"
                  class="form-input"
                  placeholder="name@example.com"
                  required
                  autocomplete="email"
                />
                <div class="form-error" id="regEmailError"></div>
              </div>

              <div class="form-group">
                <label class="form-label" for="regPassword">Password</label>
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    id="regPassword"
                    name="password"
                    class="form-input"
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    aria-label="Toggle password visibility"
                  >
                    <img
                      src="static/icons/icons/eye.svg"
                      alt=""
                      width="20"
                      height="20"
                    />
                  </button>
                </div>
                <div class="password-strength">
                  <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                  </div>
                  <span class="strength-text" id="strengthText"
                    >Password strength: Weak</span
                  >
                </div>
              </div>

              <div class="form-group">
                <label class="form-label" for="regConfirmPassword"
                  >Confirm Password</label
                >
                <div class="password-input-wrapper">
                  <input
                    type="password"
                    id="regConfirmPassword"
                    name="confirmPassword"
                    class="form-input"
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    aria-label="Toggle password visibility"
                  >
                    <img
                      src="static/icons/icons/eye.svg"
                      alt=""
                      width="20"
                      height="20"
                    />
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div class="auth-link-text">
            Already have an account? <a href="./login">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
